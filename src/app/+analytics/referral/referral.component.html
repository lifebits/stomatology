<md-card>

  <section class="buttons-wrap">
    <a *ngFor="let button of buttonsList" md-raised-button [ngClass]="{'active': button.active}"
       [routerLink]="button.route" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
      {{ button.title }}
    </a>
  </section>

  <router-outlet></router-outlet>

</md-card>
