<div class="wrapper-outer">
  <div class="wrapper-inner">

    <ul>
      <li *ngFor="let link of navButtons">
        <a [routerLink]="link.route" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
          <span class="line"></span>
          <span>{{ link.title }}</span>
        </a>
      </li>
    </ul>

  </div>
</div>
